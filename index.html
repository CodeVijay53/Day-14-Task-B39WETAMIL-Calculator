<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1 id="title" style="text-align: center;margin-top: 10%;">DOM Calculator</h1>
    <p id="description" style="text-align: center;">
        Basic Calculations
    </p>
    <div class="container">
        <div class="calculator">

            <div class="row">
                <div class="col-sm-12"><input type="text" name="" id="result" placeholder="0" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"><button id="clear" onclick="cleared()">C</button></div>
                <div class="col-sm-3"><button id="Del" onclick="del()">&leftarrow;</button></div>
                <div class="col-sm-3"><button id="dot" onclick="num('.')">.</button></div>
                <div class="col-sm-3"><button id="Mul" onclick="num('*')">X</button></div>
            </div>

            <div class="row">
                <div class="col-sm-3"><button id="7" onclick="num(7)">7</button></div>
                <div class="col-sm-3"><button id="8" onclick="num(8)">8</button></div>
                <div class="col-sm-3"><button id="9" onclick="num(9)">9</button></div>
                <div class="col-sm-3"><button id="Div" onclick="num('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><button id="4" onclick="num(4)">4</button></div>
                <div class="col-sm-3"><button id="5" onclick="num(5)">5</button></div>
                <div class="col-sm-3"><button id="6" onclick="num(6)">6</button></div>
                <div class="col-sm-3"><button id="subtract" onclick="num('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><button id="1" onclick="num(1)">1</button></div>
                <div class="col-sm-3"><button id="2" onclick="num(2)">2</button></div>
                <div class="col-sm-3"><button id="3" onclick="num(3)">3</button></div>
                <div class="col-sm-3"><button id="add" onclick="num('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><button id="0" onclick="num(0)">0</button></div>
                <div class="col-sm-3"><button id="00" onclick="num('00')">00</button></div>
                <div class="col-sm-6"><button id="equal" onclick="equal()">=</button></div>

            </div>

        </div>
    </div>

</body>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="index.js"></script>

</html>
